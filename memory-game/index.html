<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <span class="timer">00:00</span>
        </div>

        <div class="deck-container">
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-500px"></i>
                </li>
                <li class="card">
                    <i class="fa fa-github"></i>
                </li>
                <li class="card">
                    <i class="fa fa-steam"></i>
                </li>
                <li class="card">
                    <i class="fa fa-windows"></i>
                </li>
                <li class="card">
                    <i class="fa fa-apple"></i>
                </li>
                <li class="card">
                    <i class="fa fa-steam"></i>
                </li>
                <li class="card">
                    <i class="fa fa-chrome"></i>
                </li>
                <li class="card">
                    <i class="fa fa-linux"></i>
                </li>
                <li class="card">
                    <i class="fa fa-500px"></i>
                </li>
                <li class="card">
                    <i class="fa fa-google"></i>
                </li>
                <li class="card">
                    <i class="fa fa-chrome"></i>
                </li>
                <li class="card">
                    <i class="fa fa-google"></i>
                </li>
                <li class="card">
                    <i class="fa fa-windows"></i>
                </li>
                <li class="card">
                    <i class="fa fa-linux"></i>
                </li>
                <li class="card">
                    <i class="fa fa-github"></i>
                </li>
                <li class="card">
                    <i class="fa fa-apple"></i>
                </li>
            </ul>
            <div class="modal">
                <div class="modal-content">
                    <span class="congrats">Congratulations! You won!</span>
                    <div class="endgame-stats">
                        <div>It took you
                            <span id="endgame-time">00:00</span> and
                            <span id="endgame-moves">0</span> moves!
                        </div>
                        <div class="score-paragraph">
                            Your total score: 
                            <ul class="endgame-score">
                                <li>
                                    <i class="fa fa-star"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="newgame-button">Play again!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
